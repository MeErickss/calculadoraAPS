<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculadora">
    <div class="tela">
      <div id="display" class="display">0</div>
    </div>
    <div class="botoes">
      <button class="botao controle" data-controle="DESATIVAÇÃO">C</button>
      <button class="botao controle" data-controle="MEMÓRIA_LEITURA_LIMPEZA">MR</button>
      <button class="botao controle" data-controle="MEMÓRIA_SOMA">M+</button>
      <button class="botao controle" data-controle="MEMÓRIA_SUBTRAÇÃO">M-</button>
      
      <button class="botao operacao" data-operacao="DIVISÃO">÷</button>
      <button class="botao digito" data-digito="7">7</button>
      <button class="botao digito" data-digito="8">8</button>
      <button class="botao digito" data-digito="9">9</button>
      
      <button class="botao operacao" data-operacao="MULTIPLICAÇÃO">×</button>
      <button class="botao digito" data-digito="4">4</button>
      <button class="botao digito" data-digito="5">5</button>
      <button class="botao digito" data-digito="6">6</button>
      
      <button class="botao operacao" data-operacao="SUBTRAÇÃO">−</button>
      <button class="botao digito" data-digito="1">1</button>
      <button class="botao digito" data-digito="2">2</button>
      <button class="botao digito" data-digito="3">3</button>
      
      <button class="botao operacao" data-operacao="SOMA">+</button>
      <button class="botao controle" data-controle="SEPARADOR_DECIMAL">.</button>
      <button class="botao digito" data-digito="0">0</button>
      <button class="botao controle" data-controle="IGUAL">=</button>
    </div>
  </div>
  <script src="../dist/index.js"></script>
</body>
</html>
